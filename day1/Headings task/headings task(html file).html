<!DOCTYPE html>
<html>
<head>
<title>Headings</title>
</head>
<body>

<p>HTML headings are defined with the <b>h1 to h6</b> tags.</p>
<p><b>h1</b> defines the most important heading. <b>h6</b> defines the least important heading.</p>

<h1>This is Heading 1</h1>
<h2>This is Heading 2</h2>
<h3>This is Heading 3</h3>
<h4>This is Heading 4</h4>
<h5>This is Heading 5</h5>
<h6>This is Heading 6</h6>
</body>
</html>
