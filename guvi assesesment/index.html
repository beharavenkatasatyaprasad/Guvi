<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script"rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans"rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css2?family=Lemon"rel="stylesheet"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="stylesheets/q1styles.css">
		<title>Question1</title>
	</head>
	<body>
		<nav class="main-menu">
			<ul>
				<li><a href="index.html" class="active">Question1</a></li>
				<li><a href="page1.html">Question2</a></li>
				<li><a href="page2.html">Question3</a></li>
			</ul>
		</nav>
		<div>
			<div class="form-content">
			   	<form class="form-inline" action="" >
					<table class="tbl">
						<tbody>
							<tr>
								<td class="input-description">
									Full Name
								</td>
								<td class="inp-box"> 
									<div class="input-container">
										<i class="fa fa-user icon"></i>
										<input class="input-field" type="text" placeholder="FullName" name="name" required>
									  </div>
								</td>
							</tr>
							<tr>
								<td class="input-description">
									Address Line1
								</td class="inp-box"> 
								<td class="input-description">
									<div class="input-container">
										<i class="fa fa-address-book-o icon" ></i>
										<input class="input-field" type="text" placeholder="AddressLine1" name="addr" required>
									  </div>
								</td>
							</tr>
						  
							<tr>
								<td class="input-description">
									Address Line2
								</td>
								<td class="inp-box">
									<div class="input-container">
										<i class="fa fa-address-book-o icon" ></i>
										<input class="input-field" type="text" placeholder="Address Line2" name="addr2" required>
									  </div>
								</td>
							</tr>
							<tr>
								<td class="input-description">
									State/Provience
								</td>
								<td class="inp-box">
									<div class="input-container">
										<i class="fa fa-map icon"></i>
										<input class="input-field" type="text" placeholder="State/Provience/region" name="state" required>
									  </div>
								</td>
							</tr>
							<tr>
								<td class="input-description">
									Postal Code
								</td>
								<td class="inp-box">
									<div class="input-container">
										<i class="fa fa-envelope-open icon"></i>
										<input class="input-field" type="number" placeholder="PostalCode" name="zip" required>
									  </div>
								</td>
							</tr>
							<tr>
								<td class="input-description">
									Country 
								</td>
								<td class="inp-box">
									<div class="input-container">
										<i class="fa fa-map-o icon"></i>
										<input class="input-field" type="text" placeholder="Country" name="country" required>
									  </div>
								</td>
							</tr>
							<tr>
							<tr>
								<td class="input-description">
									E-Mail 
								</td>
								<td class="inp-box">
									<div class="input-container">
										<i class="fa fa-envelope icon"></i>
										<input class="input-field" type="email" placeholder="email" name="e-mail" required>
									  </div>
								</td>
							</tr>
							<tr>
							<tr>
								<td class="input-description">
									Phone Number 
								</td>
								<td class="inp-box">
									<div class="input-container">
										<i class="fa fa-phone icon"></i>
										<input class="input-field" type="tel" placeholder="Phone number" name="phone" required>
									  </div>
								</td>
							</tr>
						</tbody>                                   
					</table>
					<div class="submit">
						<button type="submit" class="submit-btn" >Submit</button>
					</div>
				</form>

			</div>
		</div>
	 
	</body>
</html>
